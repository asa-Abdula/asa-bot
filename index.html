	nav :checked ~ .icon-burger .line:nth-child(3) {
		transform: translateY(-10px) rotate(-225deg);
	}
	nav :checked ~ .icon-burger .line:nth-child(2) {
		opacity: 0;
	}

<script type="text/javascript" charset="utf-8">


window.onload= main();
function main(){
  var inline = document.getElementById("inline");

    inline.setAttribute("hidden", "yes")
    inline2.removeAttribute("hidden")
  }
  else{
  }
}

function regeln(){
  var box = document.getElementById("check");
  var btn = document.getElementById("btn");
  if(box.checked) {
    btn.removeAttribute("disabled");
    btn.style.backgroundColor = "darkcyan";
    btn.style.Color = "black";
    btn.style.borderRadius = "50px";
  }
  else {
    btn.disabled = "true";
    btn.style.backgroundColor = "red";
    btn.style.Color = "black";
    btn.style.borderRadius = "50px";
  }
}

var rbtn = document.getElementById("btn")
rbtn.onclick = function(){ 
  var inline = document.getElementById("inline")
  inline.setAttribute("hidden", "true")
  localStorage.setItem("inline", "yes")
  console.log("log in")
}

// List of sentences
var _CONTENT = [
"Willkommen",
"Es werden Spezielle Daten gespeichert",
"Diese Website wurde von AsA erstellt",
"",
"",
""
];

// Current sentence being processed
var _PART = 0;

// Character number of the current sentence being processed 
var _PART_INDEX = 0;

// Holds the handle returned from setInterval
var _INTERVAL_VAL;

// Element that holds the text
var _ELEMENT = document.querySelector("#text");

// Implements typing effect
function Type() { 
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX++;

	// If full sentence has been displayed then start to delete the sentence after some time
	if(text === _CONTENT[_PART]) {
		clearInterval(_INTERVAL_VAL);
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Delete, 85);
		}, 1000);
	}
}

// Implements deleting effect
function Delete() {
	var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
	_ELEMENT.innerHTML = text;
	_PART_INDEX--;

	// If sentence has been deleted then start to display the next sentence
	if(text === '') {
		clearInterval(_INTERVAL_VAL);

		// If last sentence then display the first one, else move to the next
		if(_PART == (_CONTENT.length - 1))
			_PART = 0;
		else
			_PART++;
		_PART_INDEX = 0;

		// Start to display the next sentence after some time
		setTimeout(function() {
			_INTERVAL_VAL = setInterval(Type, 100);
		}, 200);
	}
}

// Start the typing effect on load
_INTERVAL_VAL = setInterval(Type, 100);
